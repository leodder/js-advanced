<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myPromise = (pid = 1) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`O-${pid}`);
          }, 500 * Math.random());
        });
      };

      (async () => {
        for (let i = 0; i < 10; i++) {
          const s = await myPromise(i);
          console.log(s);
        }
        return "完成";
      })().then((r) => {
        console.log(r);
      });
    </script>
  </body>
</html>
