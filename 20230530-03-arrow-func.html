<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "shin",
        f1: function () {
          return this;
        },
        f2() {
          return this;
        },
        arrow: () => this,
        myThis: this,
      };

      for (let s in obj) {
        if (obj[s] instanceof Function) {
          console.log("1:", obj[s].name, obj[s]());
        }
      }

      for (let s in obj) {
        if (obj[s] instanceof Function) {
          const f = obj[s];
          console.log("2:", f.name, f());
        }
      }
    </script>
  </body>
</html>
