<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const cache = [0, 1]; // 通常用 Object
      function fib(n) {
        if (cache[n]) return cache[n]; // 如果快取裡有值, 就直接給值
        if (n <= 0) return 0;
        if (n === 1) return 1;

        const v = fib(n - 1) + fib(n - 2);
        cache[n] = v; // 把值設定到快取裡
        return v;
      }
      const startTime = Date.now();
      for (let i = 1; i <= 60; i++) {
        console.log(i, ":", fib(i));
      }
      console.log(Date.now() - startTime); // 執行過程的時間差
    </script>
  </body>
</html>
