<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myPromise = (pid = 1) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            Math.random() < 0.5 ? resolve(`O-${pid}`) : reject(`X-${pid}`);
          }, 500 * Math.random());
        });
      };

      for (let i = 0; i < 10; i++) {
        myPromise(i)
          .then((a) => {
            console.log(a);
          })
          .catch((ex) => {
            console.log(ex);
          });
      }
    </script>
  </body>
</html>
