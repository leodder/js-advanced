<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1" onclick="pushState()">btn 1</button>
    <script>
      let count = 0;
      const pushState = () => {
        count++;
        history.pushState({ count }, null, `/hello/${count}?count=${count}`);
      };

      window.addEventListener("popstate", (event) => {
        console.log(event);
      });
    </script>
  </body>
</html>
