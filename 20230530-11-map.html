<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table table-bordered table-striped">
            <thead>
              <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">書名</th>
                <th scope="col">作者</th>
                <th scope="col">頁數</th>
                <th scope="col">價格</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products1.js"></script>
    <script>
      document.querySelector("tbody").innerHTML = products1
        .filter(({ price }) => {
          return price >= 500;
        })
        .map(
          ({ id, author, bookname, pages, price }) => `
            <tr>
                <td>${id}</td>
                <td>${bookname}</td>
                <td>${author}</td>
                <td>${pages}</td>
                <td>${price}</td>
            </tr>
            `
        )
        .join("");
    </script>
  </body>
</html>
